{% extends 'posts/base.html' %}

{% block content %}
<div class="login-form">
    <h2>Вход в систему</h2>

    {% if form.errors %}
        <div class="alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            Неправильное имя пользователя или пароль. Пожалуйста, попробуйте снова.
        </div>
    {% endif %}

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username"><i class="fas fa-user"></i> Имя пользователя</label>
            <input type="text" name="username" autofocus autocapitalize="none"
                   autocomplete="username" maxlength="150" required id="id_username"
                   class="form-control" plфaceholder="Введите ваш username">
        </div>
        <div class="form-group">
            <label for="id_password"><i class="fas fa-lock"></i> Пароль</label>
            <input type="password" name="password" autocomplete="current-password"
                   required id="id_password" class="form-control" placeholder="Введите пароль">
        </div>
        <button type="submit" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>
    </form>
</div>
{% endblock %}
